<!DOCTYPE html>
<html>
    <head>
        <title>
            Largest number
        </title>
    </head>
    <body>
        <script type="text/javascript">
            var a,b,c;
            a=parseInt(prompt("Enter value of a"));
            b=parseInt(prompt("Enter value of b"));
            c=parseInt(prompt("Enter value of c"));
            if(a>b && a>c)
                document.writeln(a+" is big");
            else if(b>c)
                document.writeln(b+" is big");
            else
                document.writeln(c+" is big");
        </script>
    </body>
</html>
