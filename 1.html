<!DOCTYPE html>
<html>
<head>
<title>Demonstration of descendant and child selector</title>
<style>
div p{
	background-color:skyblue;
	color:red;
	}
div > p{
	border:4px solid yellow;
	border-radius:16px;
	}
</style>
</head>
<body  style="background-color:black">
<div>
<p>First Paragraph</p>
<section>
<p>Paragraph inside a section element</p>
</section>
</div>
<p>paragraph outside div</p>
</body>
</html>
