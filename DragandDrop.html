<!DOCTYPE html>
<html>
<head>
<style>
.container{
	width:450px;
	height:350px;
	margin-start:0px;
	border:1px solid #aaaaaa;
}
img
{
	width:450px;
	height:350px;
	border:2px solid black;
}
</style>
<script>
function allowDrop(ev){
	ev.preventDefault();
}
function drag(ev){
	ev.dataTransfer.setData("text/html",ev.target.id);
}
function drop(ev){
	ev.preventDefault();
	var data=ev.dataTransfer.getData("text/html");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>Drag image into the rectangle</p>
<div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
<br>
<img id = "drag1" src="https://miro.medium.com/v2/resize:fit:1400/1*pzbYin_gqDNVjOSLQs06NQ.jpeg" id="img" alt="wait!" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
