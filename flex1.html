<!DOCTYPE html>
<html>
<head>
<title>flex1</title>
<style>
.flex-container{
	display:flex;
	width:100%;
	height:700px;
	background-color:gray;
	align-items:row-wrap;
}
.left-container{
	width:996px;
	height:250px;
	border:2px solid white;
	font-size:25px;
}
.right-container{
	position:absolute;
	left:1007px;
	top:1;
	width:500px;
	height:500px;
	border:2px solid white;
	font-size:25px;
}
.middle-container{
	position:absolute;
	width:999px;
	height:243px;
	top:260px;
	display:flex;
	flex-direction:row;
}	
.child-element{
	width:499px;
	height:249px;
	border:2px solid white;
	border:2px solid white;
	font-size:25px;	
}
.last-container{
	position:absolute;
	width:100%;
	height:193px;
	top:510px;
	font-size:25px;
	border:2px solid white;
}
</style>
</head>
<body>
<div class="flex-container">
<div class="left-container">Header</div>
<div class="right-container">Menu</div>
<div class="middle-container">
	<div class="child-element">
	Article</div>
	<div class="child-element">
	Article</div>
</div>
<div class="last-container">Footer</div>
</div>
</body>
</html>
